<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://kit.fontawesome.com/21371eed37.js" crossorigin="anonymous"></script>
  <title>IDK</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="padding">
        <div class="header">
          <h1 class="header-h1">Get <span class="violet">insights</span> that help <br> your business grow.</h1>
          <p class="header-p">
            <span class="span">Discover the benefits of data analytics and make</span> <br>
            <span class="span">better decisions regarding revenue, customer</span> <br>
            <span class="span">experience, and overall efficiency.</span>
          </p>
        </div>
        <div class="info">
          <div class="info-div">
            <p>
              10k+
            </p>
            <span class="info-span">
              companies
            </span>
          </div>
          <div class="info-div">
            <p>
              314
            </p>
            <span class="info-span">
              templates
            </span>
          </div>
          <div class="info-div">
            <p>12M+</p>
            <span class="info-span">
              queries
            </span>
          </div>
        </div>
      </div>
      <div class="card-img-div">
        <img class="card-img" src="images/image-header-desktop.jpg" alt="img" />
        <img src="./images/image-header-mobile.jpg" class="card-img_mobile" alt="">
      </div>
    </div>
  </div>
</body>

</html>
