<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="./images/faveicon.ico">
  <script src="https://kit.fontawesome.com/21371eed37.js" crossorigin="anonymous"></script>
  <title>IDK</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img-div">
        <img class="card-img" src="images/illustration-hero.svg" alt="img" />
      </div>
      <div class="padding">
        <div class="header">
          <h1 class="header-h1"> Order Summary</h1>
          <p class="header-p">
            <span class="header-span">You can now listen to millions of songs,</span> <br>
            <span class="header-span">and podcasts on any device</span> <br>
            <span class="header-span">anywhere you like!</span>
          </p>
        </div>
        <div class="info">
          <span class="info-span">
            <img src="./images/icon-music.svg" alt="">
            <p>
              Annual Plan <br>
              $59.99/year
            </p>
          </span>
          <a href="#">Change</a>
        </div>
        <button class=" btn-blue">Proceed to Payment</button>
        <a href="#" class="linked-txt">Cancel order</a>
      </div>
    </div>
  </div>
</body>

</html>
