<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="./images/faveicon.ico">
  <script src="https://kit.fontawesome.com/21371eed37.js" crossorigin="anonymous"></script>
  <title>IDK</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="hero">
        <div class="hero-img-div">
          <img class="hero-img" src="images/image-equilibrium.jpg" alt="img" />
          <div class="hero-icon-div">
            <img class="icon-overlay" src="images/icon-view.svg" alt="icon">
          </div>
        </div>
      </div>
      <div class="header">
        <a href="#" class="header-link">Equilibrium #3429</a>
        <p class="header-p"><span class="header-span">Our Equilibrium collection promotes</span> <br>
          <span class="header-span">balance and calm.</span></p>
      </div>
      <div class="info">
        <div class="ethereum">
          <img class="ethereum-icon" src="images/icon-ethereum.svg" />
          <p class="ethereum-p">0.041 ETH</p>
        </div>
        <div class="clock">
          <img class="clock-icon" src="images/icon-clock.svg" />
          <p class="clock-p">3 days left</p>
        </div>
      </div>
      <hr>

      <div class="avatar">
        <img class="avatar-icon" src="images/image-avatar.png" />
        <p class="avatar-p">Creation of <span class="avatar-span">Jules Wyvern</span></p>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="#" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">1guywebdev</a>.
    </div>
  </div>
</body>

</html>
